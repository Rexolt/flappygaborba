<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Gáborbá</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('fonts/pixel-font.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #menu, #jatekVege, #keszitok {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #menu button, #jatekVege button, #keszitok button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: #c53319;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #jatekVege, #keszitok {
      display: none;
    }

    .button {
      display: inline-block;
      min-width: 100px;
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      background: red;
      outline: none;
      border-radius: 15px;
      position: relative;
      font-family: 'Press Start 2P', cursive;
    }

<body>
  <div id="menu">
    <h1>Flappy Gáborbá</h1>
    <a href="https://github.com/Rexolt/terminal/deployments/github-pages">,,,,</a>
    <button id="inditas" class="button">Játék indítása</button>
    <button id="keszitokGomb" class="button">Készítők</button>
    <button id="zeneMute" class="button">Zene némítása</button>
	  <a class="button" href="https://discord.gg/XnvMkUncSu">Discord</a>
    <input type="range" id="hangeroszabalyzo" min="0" max="1" step="0.1" value="0.5" style="margin-top: 20px;">
  </div>

  <div id="keszitok">
    <h1>Készítők</h1>
    <p>Készítette és írta: Rexolt [Mészáros Bálint]</p>
    <p>Pixel art betűípus dizájn: [Pizzadude]</p>
    <p>Zene: 8 Bit Universe </p>
    <button id="visszaMenu" class="button">Vissza a menübe</button>
  </div>

  <div id="jatekVege">
    <h1>Játék vége</h1>
    <p>Elért pontszám: <span id="vegsoPontszam">0</span></p>
    <button id="ujraInditas" class="button">Újraindítás</button>
    <button id="menuVissza" class="button">Vissza a menübe</button>
  </div>

  <canvas id="hatterCanvas"></canvas>
  <canvas id="jatekter"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    // ---------------------
    // Canvas méretek
    // ---------------------
    const hatterCanvas = document.getElementById('hatterCanvas');
    const hatterCtx = hatterCanvas.getContext('2d');
    const canvas = document.getElementById('jatekter');
    const ctx = canvas.getContext('2d');

    function meretFrissites() {
      hatterCanvas.width = window.innerWidth;
      hatterCanvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    // Első beállítás
    meretFrissites();
    // Átméretezés figyelése
    window.addEventListener('resize', meretFrissites);

    // ---------------------
    // Hang
    // ---------------------
    const zeneFajlok = ['audio/zene1.mp3', 'audio/zene2.mp3', 'audio/zene3.mp3'];
    let aktualisZeneIndex = 0;
    let zeneAktiv = false;  // Legyen alapból false -> nem szól

    const zene = new Howl({
      src: [zeneFajlok[aktualisZeneIndex]],
      loop: true,
      volume: 0.5,
      onend: () => {
        // Ha lefutott, váltunk a következőre
        aktualisZeneIndex = (aktualisZeneIndex + 1) % zeneFajlok.length;
        zene.src = zeneFajlok[aktualisZeneIndex];
        zene.play();
      }
    });

    // ---------------------
    // Háttér
    // ---------------------
    const hatter = new Image();
    hatter.src = 'img/back2.jpg';
    let hatterX1 = 0;
    let hatterX2 = hatterCanvas.width;
    const hatterSebesseg = 2; // px/frame (deltaTime-mel szorozzuk)

    function hatterKirajzolasa(deltaTime) {
      //hatterCtx.filter = 'blur(1px)';
      hatterCtx.clearRect(0, 0, hatterCanvas.width, hatterCanvas.height);

      hatterCtx.drawImage(hatter, hatterX1, 0, hatterCanvas.width, hatterCanvas.height);
      hatterCtx.drawImage(hatter, hatterX2, 0, hatterCanvas.width, hatterCanvas.height);

      hatterX1 -= hatterSebesseg * deltaTime;
      hatterX2 -= hatterSebesseg * deltaTime;

      if (hatterX1 + hatterCanvas.width <= 0) {
        hatterX1 = hatterCanvas.width;
      }
      if (hatterX2 + hatterCanvas.width <= 0) {
        hatterX2 = hatterCanvas.width;
      }
    }

    // ---------------------
    // Madár és csövek
    // ---------------------
    const madar = new Image();
    madar.src = 'img/madar.png';

    const csoFelso = new Image();
    const csoAlso = new Image();
    csoFelso.src = 'img/cso-felso.png';
    csoAlso.src = 'img/cso-also.png';

    let madarX = 100;
    let madarY = 0;
    let sebessegY = 0;
    const gravitacio = 0.5;
    const ugrasEro = -8;

    let csovek = [];
    const csoSzelesseg = 100;
    const csoRes = 250;
    const csoSebesseg = 6;
    let pontszam = 0;

    let jatekFut = false; // Game loop flag

    function ujCso() {
      const felsoMagassag = Math.random() * (canvas.height - csoRes - 200) + 100;
      csovek.push({
        x: canvas.width,
        felsoMagassag: felsoMagassag,
        alsoMagassag: felsoMagassag + csoRes,
        atlepve: false
      });
    }

    function csovekFrissitese(deltaTime) {
      csovek.forEach(cso => {
        cso.x -= csoSebesseg * deltaTime;
      });
      csovek = csovek.filter(cso => cso.x + csoSzelesseg > 0);

      if (csovek.length === 0 || csovek[csovek.length - 1].x < canvas.width - 400) {
        ujCso();
      }
    }

    function csovekKirajzolasa() {
      csovek.forEach(cso => {
        ctx.drawImage(csoFelso, cso.x, 0, csoSzelesseg, cso.felsoMagassag);
        ctx.drawImage(csoAlso, cso.x, cso.alsoMagassag, csoSzelesseg, canvas.height - cso.alsoMagassag);
      });
    }

    function utkozesEllenorzes() {
      for (let cso of csovek) {
        // Ha a madár beleér a csőbe
        if (
          madarX < cso.x + csoSzelesseg &&
          madarX + 75 > cso.x &&
          (madarY < cso.felsoMagassag || madarY + 75 > cso.alsoMagassag)
        ) {
          return true;
        }
      }
      if (madarY + 75 > canvas.height || madarY < 0) {
        return true;
      }
      return false;
    }

    // ---------------------
    // Game Loop (deltaTime)
    // ---------------------
    let previousTime = performance.now();

    function jatekCiklus(currentTime) {
      if (!jatekFut) {
        return; // ha időközben leállítottuk, ne fussunk tovább
      }

      const deltaTime = (currentTime - previousTime) / 16.6667;
      previousTime = currentTime;

      // Háttér
      hatterKirajzolasa(deltaTime);

      // Canvas törlése
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Csövek
      csovekFrissitese(deltaTime);
      csovekKirajzolasa();

      // Madár mozgása
      sebessegY += gravitacio * deltaTime;
      madarY += sebessegY * deltaTime;

      ctx.drawImage(madar, madarX, madarY, 75, 75);

      // Ütközés
      if (utkozesEllenorzes()) {
        jatekFut = false;
        document.getElementById('vegsoPontszam').innerText = pontszam;
        document.getElementById('jatekVege').style.display = 'flex';
        return;
      }

      // Pontszám frissítés
      csovek.forEach(cso => {
        if (!cso.atlepve && cso.x + csoSzelesseg < madarX) {
          cso.atlepve = true;
          pontszam++;
        }
      });

      // Kiírjuk a pontszámot
      ctx.font = '36px PixelFont';
      ctx.fillStyle = 'white';
      ctx.fillText(`Pontszám: ${pontszam}`, 20, 50);

      // Következő frame
      requestAnimationFrame(jatekCiklus);
    }

    // ---------------------
    // Indítás / Leállítás / Újra
    // ---------------------
    function jatekUjra() {
      madarY = canvas.height / 2;
      sebessegY = 0;
      csovek = [];
      pontszam = 0;
      ujCso();
      document.getElementById('jatekVege').style.display = 'none';
      previousTime = performance.now();
    }

    function jatekInditas() {
      // Ha nem szól a zene, indítsuk el
      if (!zeneAktiv) {
        zene.play();
        zeneAktiv = true;
      }
      jatekUjra();
      jatekFut = true;
      requestAnimationFrame(jatekCiklus);
    }

    function jatekLeallitas() {
      // pl. menübe lépéskor
      jatekFut = false;
      // Ha azt akarod, hogy a menüben ne szóljon a zene, leállítjuk:
      zene.stop();
      zeneAktiv = false;
    }

    // ---------------------
    // Események
    // ---------------------
    document.getElementById('inditas').addEventListener('click', () => {
      // Teljes képernyő (opcionális mobilon)
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      // Indítjuk a játékot
      document.getElementById('menu').style.display = 'none';
      jatekInditas();
    });

    document.getElementById('ujraInditas').addEventListener('click', () => {
      // Közvetlen újraindítás
      jatekUjra();
      jatekFut = true;
      requestAnimationFrame(jatekCiklus);
    });

    // Vissza a menübe (Game Over képernyőn)
    document.getElementById('menuVissza').addEventListener('click', () => {
      jatekLeallitas(); // zene.stop(), jatekFut = false, stb.
      document.getElementById('jatekVege').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    });

    // Készítők gomb
    document.getElementById('keszitokGomb').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('keszitok').style.display = 'flex';
    });

    // Vissza a menübe (Készítők képernyőn)
    document.getElementById('visszaMenu').addEventListener('click', () => {
      document.getElementById('keszitok').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    });

    // Zene némítás / visszakapcsolás
    document.getElementById('zeneMute').addEventListener('click', () => {
      if (zeneAktiv && zene.playing()) {
        zene.pause();
        zeneAktiv = false;
      } else {
        // Ha a játékon belül újra akarjuk kapcsolni
        zene.play();
        zeneAktiv = true;
      }
    });

    // Hangerő
    document.getElementById('hangeroszabalyzo').addEventListener('input', (e) => {
      zene.volume(e.target.value);
    });

    // Ugrás Space vagy érintés
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && jatekFut) {
        sebessegY = ugrasEro;
      }
    });
    document.addEventListener('touchstart', () => {
      if (jatekFut) {
        sebessegY = ugrasEro;
      }
    });

    // Első cső, ha valaki dev módban azonnal látni akarja
    ujCso();
  </script>
</body>
</html>
